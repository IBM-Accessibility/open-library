<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="star-rating.css">
</head>
<body>
<fieldset class="rating">
    <legend>Please rate:</legend>
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="High">5 stars</label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Medium High">4 stars</label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Medium">3 stars</label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Medium Low">2 stars</label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Low">1 star</label>
</fieldset>
</body>
</html>
