<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="tooltip.css">
</head>
<body>
<form action="">
  <fieldset>
    <legend>Form Legend Tag</legend>
    <div>
      <label for="somefield">Form Field Label</label>

	</div>
  </fieldset>
</form>

</body>
</html>
