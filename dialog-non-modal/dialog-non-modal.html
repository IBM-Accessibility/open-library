<div class="main" id="main1"  aria-labelledby="h11">
<h1 id="h11">ARIA Non-Modal Dialog Example</h1>
<div>
  <p>Tab to the more info link and activate it.</p>
  <p>
  <label for="topLoginUserName" class="humana-bold">
    Username 
  </label>
    <input autocomplete="off" class="input-text" id="UserName" name="UserName" type="text" value=""  /> 
    <a class="help" href="#closebtn" name="bubble-associate1" id="bubble-associate1"  title="More info on username">
<span class="link-tertiary">More info</span>
<img alt="" src="https://www.humana.com/library/images/icons/call-tooltip-dark.png"/>
</a>
   
										
</div>
<div class="bubble hidden" aria-labelledby="bubblehead" role="alertdialog" id="bubble1" aria-describedby="dialogtext"><div> 
 <h3 id="bubblehead" tabindex="0">More info</h3> <a class="close" href="#" id="closebtn1" >Close</a>
<div id="dialogtext">The Username is sometimes called User ID. </div></div></div>
                       
</body>
